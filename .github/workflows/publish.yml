on:
  push:
    branches:
      - master
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/nightly/sdk:7.0-bullseye-slim
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install tailwindcss and put it in path.
      run: |
        echo $PATH
        curl -qsL https://github.com/tailwindlabs/tailwindcss/releases/download/v3.3.3/tailwindcss-linux-$($([[ $(uname -a) =~ 'x86_64' ]] && echo -n 'amd64') || echo -n 'arm64') > $HOME/tailwindcss
        chmod 755 $HOME/tailwindcss
    - name: Build Site
      run: |
        #We need to make sure tailwindcss is in path from the previous step:
        export PATH=$PATH:$HOME
        echo $PATH
        cd generator
        dotnet restore
        dotnet run
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./site
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2